		<script type="text/javascript">
			$(function(){
				
				// 棋力等级过滤器
				Vue.filter("leve",function(leve){
					if(leve>25){
						return (leve-25)+'D'
					}else if(leve<=25 && leve>0){
						return (26-leve)+'K'
					}else if(leve==0){
						return '暂未定级'
					}
					
				})
				var teacherList = {
    				data(){
    					return{
    						list:[],
			    			allLoaded:false,//为true 则禁止下拉  一般无数据了设置为trun
							pageNum:1,//当前页
							pages:'',//总页数
							
							//teacherName: '', //搜索老师名称
							//branchCampusdata:'',//分校数据
							//tabBranchSchool:'',//当前选中的分校
							
							overall:'', //所有总园数据
							overallId:'',//当前选中的总校
							
							branch:'',	//所有分园数据
							branchId:'', //当前选中的分园数据
							
    					}
    				},
    				methods:{
		    			loadTop(){
		    				$this=this
		    				console.log('下拉刷新')
							$this.pageNum = 1;//重置下一页页码
							$this.getList({
								pageNum:$this.pageNum,
								teacherName:$this.teacherName,
								tabBranchSchool:$this.tabBranchSchool,
								success:function(data){
									setTimeout(function(){
										$this.list = data.data.list;
										$this.pages =  data.data.pages;
										$this.pageNum = data.data.nextPage;
										
										if($this.pageNum==0){
					    					$this.allLoaded=true;
					    				}else{
					    					$this.allLoaded=false;
					    				}
										$this.$refs.loadmore.onTopLoaded();
									},500)
								}
							}) 
		    			},
		    			loadBottom(){
		    				$this=this
		    				console.log('上拉加载')
	    					$this.getList({
								pageNum:$this.pageNum,
								teacherName:$this.teacherName,
								tabBranchSchool:$this.tabBranchSchool,
								success:function(data){
									setTimeout(function(){
										$this.list = $this.list.concat(data.data.list);
										$this.pages =  data.data.pages;
										$this.pageNum = data.data.nextPage;
										if($this.pageNum==0){
					    					$this.allLoaded=true;
					    				}
										$this.$refs.loadmore.onBottomLoaded();
									},500)
								}
							})
		    			},
		    			branchCampus:function(callback){ //查询分校
							$this=this
							$.ajax({
								type: 'post',
								url: http+'/gobangteach/BranSchoolController/branchCox',
								data: {
									pageSize: 10000,
									pageNum: 1,
									token: token,
									uid: uid
								},
								success: function(data) {
									$this.branchCampusdata = data.data.list
									$this.tabBranchSchool = data.data.list[0].id
									console.log('aaa',data)
									if(callback){
										callback()
									}
									
								},
								complete:function(){
									document.location.href = "myschema://go?a=14"
								}
							})
						},
						
						getPrimary:function(){
							var $this = this;
							$.ajax({
								url:http+'/gobangteach/presidentController/getPrimary',
								type:'get',
								data:{
									token: token,
									uid: uid
								},
								success:function(data){
									if(data.error.returnCode==='0'){
										if(data.data.primary.length){
											$this.overall = data.data.primary;
											$this.overallId = data.data.primary[0].ID;
											$this.getBranch(data.data.primary[0].ID)
										}
									}else{
										layerTC(data.error.returnMessage)
									}
								}
							})
						},
						getBranch:function(id){
							var $this = this;
							$.ajax({
								url:http+'/gobangteach/presidentController/getBranch',
								type:'get',
								data:{
									orgNo:id,
									token: token,
									uid: uid
								},
								success:function(data){
									if(data.error.returnCode==='0'){
										$this.branch = data.data;
										$this.branchId = data.data[0].ID;
										$this.getList()
									}
								}
							})
						},
						
						
						
		    			getList(option){//请求班级列表
							$this = this
							var msg = {
								pageNum:1,
								
								success:function(data){
									$this.list = data.data.list;
									$this.pages =  data.data.pages;
									$this.pageNum = data.data.nextPage;
									if($this.pageNum==0){
				    					$this.allLoaded=true;
				    				}else{
				    					$this.allLoaded=false;
				    				}
								}
							}
							msg = $.extend(msg,option)
							
							$.ajax({
								url:http+'/gobangteach/BranSchoolController/teachAffairs_new',
								type:'post',
								data:{
									branchNo:$this.branchId,
									pageNum:msg.pageNum,
									pageSize: 8,
									token: token,
									uid: uid
								},
								success:function(data){
									if(data.error.returnCode==='0'){
										msg.success(data)
									}
								}
							})

		    			},
		    			tab:function(name,val,viewAnimate){
    						vm.viewAnimate= viewAnimate || 'slide-right';
    						//vm.option.teacherId = teacherId;
    						router.push({path:name+'?key='+val});
    					},
		    		},
		    		mounted(){
		    			var $this = this;
		    			this.branchCampus(function(){
		    				$this.getList({pageNum:1});
		    			});
						
						this.getPrimary();
						
						
		    		},
		    		watch:{
		    			tabBranchSchool:function(val){
							this.getList();
						}
		    		},
		    		template:'#teacherList',
    			}
				
				
				var teacherClassList = {
    				data(){
    					return{
    						list:[],
			    			topStatus:'',
			    			
			    			allLoaded:false,//为true 则禁止下拉  一般无数据了设置为trun
							pageNum:1,//当前页
							pages:'',//总页数
							
							className:'',//班级名
							cooperationType:'',

    					}
    				},
    				methods:{
		    			loadTop(){
		    				$this=this
		    				console.log('下拉刷新')
							$this.pageNum = 1;//重置下一页页码
							$this.getList({
								pageNum:$this.pageNum,
								success:function(data){
									setTimeout(function(){
										$this.list = data.data.list;
										$this.pages =  data.data.pages;
										$this.pageNum = data.data.nextPage;
										
										if($this.pageNum==0){
					    					$this.allLoaded=true;
					    				}else{
					    					$this.allLoaded=false;
					    				}
										$this.$refs.loadmore.onTopLoaded();
									},500)
								}
							}) 
		    			},
		    			loadBottom(){
		    				$this=this
		    				console.log('上拉加载')
	    					$this.getList({
								pageNum:$this.pageNum,
								success:function(data){
									setTimeout(function(){
										$this.list = $this.list.concat(data.data.list);
										$this.pages =  data.data.pages;
										$this.pageNum = data.data.nextPage;
										if($this.pageNum==0){
					    					$this.allLoaded=true;
					    				}
										$this.$refs.loadmore.onBottomLoaded();
									},500)
								}
							})
		    			},
		    			getList(option){//请求班级列表
							$this = this
							var msg = {
								pageNum:1,
								success:function(data){
									$this.list = data.data.list;
									$this.pages =  data.data.pages;
									$this.pageNum = data.data.nextPage;
									if($this.pageNum==0){
				    					$this.allLoaded=true;
				    				}else{
				    					$this.allLoaded=false;
				    				}
								}
							}
							msg = $.extend(msg,option)
								$.ajax({
									type: 'post',
									url: http+'/gobangteach/BranSchoolController/classInfoByTeacher',
									data: {
										pageSize: 8,
										pageNum: msg.pageNum,
										createUser:$this.$route.query.key, //老师ID
										token: token,
										uid: uid
									},
									success: function(data) {
										msg.success(data)
									}
								})
		    			},
		    			delClass: function(id, count,index) { //删除班级
							var $this = this
							if(count > 0) {
								layerTC('该班级下存在学生，不允许删除！')
							} else {
								$.ajax({
									type: 'post',
									url: http+'/gobangteach/SchoolController/delClassInfo',
									data: {
										ID: id,
										token:token,
										uid:uid
									},
									success: function(data) {
										if(data.data == '删除成功！'){
											layer.msg(data.data)
											$this.list.splice(index,1)
										}else{
											layer.msg(data.error.returnMessage)
										}
									}
								})
							}
						},

		    			tab:function(name,viewAnimate,teacherId,userName){
    						vm.viewAnimate= viewAnimate || 'slide-right';
    						//vm.option.teacherId = teacherId;
    						router.push({path:name+'?className='+userName+'&teacherId='+teacherId});
    					},
		    		},
		    		mounted(){
		    			var $this = this;
		    			this.getList();
		    		},
		    		watch:{
		    			tabBranchSchool:function(val){
							this.getList();
						}
		    		},
		    		template:'#teacherClassList',
    			}

    				data(){
    					return{
    						className:'',
    						teacherId:''
    					}
    				},
    				methods:{
    					tab:function(name,viewAnimate){
    						if(name){
    							vm.viewAnimate= viewAnimate || 'slide-right';
